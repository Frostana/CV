<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact me</title>
</head>
<body>
    <h3>Send a message</h3>
    <form action="mailto: frost.ana@icloud.com" method="post" enctype="text/plain">
      <label>Name:</label>
      <input type="text" name="YourName">
      <br>
      <label>Email:</label>
      <input type="email" name="YourEmail">
      <br>
      <label>Message:</label><br>
      <textarea name="YourMessage" rows="10" cols="80"></textarea><br>
      <input type="submit">
    </form>
</body>
</html>
